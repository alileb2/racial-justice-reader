name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Markdown lint
        uses: actionshub/markdownlint@v2
        with:
          config_file: .markdownlint.yml
          args: "**/*.md"
      - name: Check for broken links (optional)
        run: |
          echo "Link checking could be added here using lychee or markdown-link-check"